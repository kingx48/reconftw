<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebSn1per UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="container py-4">
    <h1 class="mb-4">WebSn1per</h1>
    <form method="post" class="mb-3">
      <div class="mb-3">
        <label class="form-label">Domain</label>
        <input type="text" name="domain" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Rate Limit (requests/sec)</label>
        <input type="number" name="rate" class="form-control" placeholder="10">
      </div>
      <div class="mb-3">
        <label class="form-label">Preset</label>
        <select name="preset" class="form-select">
          <option value="">Custom</option>
          <option value="recon">Recon Only</option>
          <option value="passive">Passive</option>
          <option value="web">Web Only</option>
          <option value="all">All Checks</option>
          <option value="oswe">OSWE Mode</option>
          <option value="ewptx">eWPTx Mode</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Mode</label>
        <input type="text" name="mode" class="form-control" placeholder="oswe">
      </div>
      <button type="submit" class="btn btn-primary">Run</button>
    </form>
    {% if output %}
    <h3>Output</h3>
    <pre>{{ output }}</pre>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
